SilverStripe\Forum\Page\ForumHolderPage:
  fh:
    Title: Forum
    ForbiddenWords: shit,fuck
    ShowInCategories: true
  fh2:
    Title: Forum 2
    ShowInCategories: true
  fhNoCategories:
    Title: Forum Without Categories
    ShowInCategories: false
  fhPermissions:
    Title: Forum For Testing Threads with Permissions
    ShowInCategories: true
    CanViewType: OnlyTheseUsers
    CanPostType: NoOne
  loggedInUserOnly:
    Title: Forum holder in which forums are logged-in-user-only
    CanViewType: LoggedInUsers
    CanPostType: LoggedInUsers
SilverStripe\Forum\Model\ForumCategory:
  fh1cat1:
    Title: cat1
    StackableOrder: 1
    ForumHolderID: =>SilverStripe\Forum\Page\ForumHolderPage.fh
  fh1cat2:
    Title: cat2
    StackableOrder: 2
    ForumHolderID: =>SilverStripe\Forum\Page\ForumHolderPage.fh
  fh2cat3:
    Title: cat3
    StackableOrder: 3
    ForumHolderID: =>SilverStripe\Forum\Page\ForumHolderPage.fh2
  fh2cat4:
    Title: cat4
    StackableOrder: 4
    ForumHolderID: =>SilverStripe\Forum\Page\ForumHolderPage.fh2
SilverStripe\Forum\Page\ForumPage:
  general:
    Title: General Discussion
    Parent: =>SilverStripe\Forum\Page\ForumHolderPage.fh
    Category: =>SilverStripe\Forum\Model\ForumCategory.fh1cat1
    CanViewType: Anyone
    CanPostType: Anyone
    CanAttachFiles: true
    Moderators: =>SilverStripe\Security\Member.moderator
  forum1cat2:
    Title: forum1cat2
    Parent: =>SilverStripe\Forum\Page\ForumHolderPage.fh
    Category: =>SilverStripe\Forum\Model\ForumCategory.fh1cat1
    CanAttachFiles: false
  forum2cat3:
    Title: forum2cat3
    Parent: =>SilverStripe\Forum\Page\ForumHolderPage.fh2
    Category: =>SilverStripe\Forum\Model\ForumCategory.fh2cat3
  forum2cat4:
    Title: forum2cat4
    Parent: =>SilverStripe\Forum\Page\ForumHolderPage.fh2
    Category: =>SilverStripe\Forum\Model\ForumCategory.fh2cat4
  forum5:
    Title: Forum Without Category
    Parent: =>SilverStripe\Forum\Page\ForumHolderPage.fhNoCategories
  loggedInOnly:
    Title: Limited to Logged In Posting and Viewing
    Parent: =>SilverStripe\Forum\Page\ForumHolderPage.fhPermissions
    CanViewType: LoggedInUsers
    CanPostType: LoggedInUsers
    Moderators: =>SilverStripe\Security\Member.moderator
  limitedToGroup:
    Title: Limited to a Specific Group
    Parent: =>SilverStripe\Forum\Page\ForumHolderPage.fhPermissions
    CanViewType: OnlyTheseUsers
    CanPostType: OnlyTheseUsers
    ViewerGroups: =>SilverStripe\Security\Group.special
    PosterGroups: =>SilverStripe\Security\Group.special
    Moderators: =>SilverStripe\Security\Member.moderator
  noPostingForum:
    Title: This Forum is Readonly
    Parent: =>SilverStripe\Forum\Page\ForumHolderPage.fhPermissions
    CanViewType: Anyone
    CanPostType: NoOne
    Moderators: =>SilverStripe\Security\Member.moderator
  inheritedForum:
    Title: This Forum is Readonly
    Parent: =>SilverStripe\Forum\Page\ForumHolderPage.fhPermissions
    CanViewType: Inherit
    CanPostType: Inherit
    Moderators: =>SilverStripe\Security\Member.moderator
  inheritedForum_loggedInOnly:
    Title: This Forum is logged-in-user-only-inherited
    Parent: =>SilverStripe\Forum\Page\ForumHolderPage.loggedInUserOnly
    CanViewType: Inherit
    CanPostType: Inherit
