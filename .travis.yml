language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1

env:
  - DB=MYSQL CORE_RELEASE=4

matrix:
  include:
    - php: 7.0
      env: DB=MYSQL CORE_RELEASE=4 COVERAGE="--coverage-clover=~/coverage.clover"
    - php: 5.6
      env: DB=PGSQL CORE_RELEASE=4
    - php: 5.6
      env: DB=SQLITE CORE_RELEASE=4

before_script:
 - composer self-update || true
 - git clone git://github.com/silverstripe/silverstripe-travis-support.git ~/travis-support
 - php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss
 - cd ~/builds/ss

script:
  - vendor/bin/phpunit "$COVERAGE" forum/tests

after_success:
  - test "$COVERAGE" != "" && bash <(curl -s https://codecov.io/bash) -f ~/coverage.clover